<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
</head>
    <body onload="onInit()">
        <header>
            <nav>
                <h1>TravelTip</h1>
            </nav>
        </header>
        <main>
            <input type="text" onkeyup="onSearchPlace(this.value)">
            <div id="map" style="width: 100%; height: 400px;"></div>
            <!-- <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button> -->
            <button onclick="onGetUserPos()" class="btn-user-pos">My Place</button>
            <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
            <!-- <button onclick="onMyPlace()"class="btn-pan">My Place</button> -->
             <p>You are at: <span class="user-pos"></span></p>
            <p>Locations: 
                <pre class="locs">
                    <table class="table table-light table-m ">
                        <thead>
                            <tr>
                                <th >Location</th>
                                <th >Lat</th>
                                <th >Lng</th>
                                <th  colspan="2">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="place-list table table-striped table-light "></tbody>
                    </table>
                </pre>
            </p>
        </main>
        <script src="lib/axios.js"></script>
        <script type="module" src="js/app.controller.js"></script>
    </body>
</html>
